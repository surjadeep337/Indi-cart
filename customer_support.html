<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - INDICART</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(160deg, #163359, #22416c, #1c3d68);
            color: white;
        }

        .store-title {
            text-align: center;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 3px;
            margin: 30px 0 20px 0;
            background: linear-gradient(90deg, #ffffff, #ff6a2f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(255, 106, 47, 0.4);
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 40px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 25px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ff6a2f;
            color: white;
            cursor: pointer;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            text-align: center;
            padding: 18px;
            font-size: 0.8rem;
            color: #ffffff;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <h1 class="store-title">INDICART</h1>

    <div class="container">
        <h1>Customer Support</h1>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="5" placeholder="Describe your issue"></textarea>
        <button onclick="window.location.href='home.html'">Submit</button>
    </div>

    <div class="footer-bottom">
        <p>© 2025 INDICART. Made with ❤️ in India. All Rights Reserved.</p>
    </div>

</body>

</html>
